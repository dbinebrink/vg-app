
<div class="container-fluid">
  <h2>Log In</h2>
  <form class="login-form">
    <input placeholder="Username" [(ngModel)]="username" name="username" required>  <!-- ARE YOU USING A FORMS MODULE THING HERE? IMPORT FORMSMODULE!!! -->
    <input placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
    
    <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
  </form>
</div>
