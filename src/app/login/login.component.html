<!-- all forms need FormsModule imported, fyi -->
<div class="container-fluid">
  <h2>Log In</h2>
  <div id="error-box">this is an error box</div>

  <form class="login-form">
    <input name="username" placeholder="Username" [(ngModel)]="username" type="text" autocomplete="off" required />
    <input name="password" placeholder="Password" [(ngModel)]="password" type="password" autocomplete="off" required />
    
    <input type="submit" value="Log In" class="btn btn-primary" (click)="login()" />
  </form>


</div>
