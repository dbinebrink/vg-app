<span class="fa fa-spinner spinner" *ngIf="loading"></span>
 
<header class="container-fluid">
    <div class="row top-row">
        <div class="col-md-9">
            <a [routerLink]="['/']" class="navbar-brand"><i class="fa fa-area-chart"></i> Test Application</a>
        </div>
        <div class="col-md-3 text-right" *ngIf="!isLoggedIn"> <!-- isLoggedIn is an APP-WIDE COMPONENT PROPERTY -->
            <h2>Hi there.</h2>
            <p>The weather is: 27 degrees</p>
        </div>
        <div class="col-md-3 text-right" *ngIf="isLoggedIn"> 
            <h2>Welcome user!</h2>
            <p>The weather is: 27 degrees</p>
        </div>
    </div>
    <div class="row">

        <nav class="navbar navbar-dark navbar-expand-md">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a [routerLink]="['/home']" routerLinkActive="active-link" class="nav-link"> <i class="fa fa-home"></i> Home </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/products']" routerLinkActive="active-link" class="nav-link"> Products </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/games']" routerLinkActive="active-link" class="nav-link"> Game List </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/dashboard']" routerLinkActive="active-link" class="nav-link"> Dashboard D3 </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/about']" routerLinkActive="active-link" class="nav-link"> About </a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="['/contact']" routerLinkActive="active-link" class="nav-link"> Contact </a>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right ml-auto">  <!-- ml-auto just does an auto-align right -->
                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a [routerLink]="['/login']" class="nav-link">Log In &nbsp;<i class="fa fa-arrow-circle-right"></i> </a>
                </li>
    
                <li class="nav-item" *ngIf="isLoggedIn">
                    <a [routerLink]="['/users']" class="nav-link" routerLinkActive="active-link">User List</a>
                </li>
                <li class="nav-item" *ngIf="isLoggedIn">
                    <a [routerLink]="['/cart']" class="nav-link" routerLinkActive="active-link">Shopping Cart <i class="fa fa-shopping-cart"></i></a>
                </li>
                <li class="nav-item" *ngIf="isLoggedIn">  <!-- do a ROUTE and CLICK on every link -->
                    <a (click)="logOut()" class="nav-link" [routerLink]>Log Out <i class="fa fa-home"></i> </a>
                </li>
            </ul>
        </nav>

    </div>
</header>
    
<main class="container-fluid">
    <div class="container main-wrapper">
        <div class="row">
            <div class="col-md-9 main-column" [@fadeInAnimation]="o.isActivated ? o.activatedRoute : ''">


                
<div class="container-fluid">
    <h1>Information Request</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p><input type="text" placeholder="Name" formControlName="name"></p>
      <p><input type="text" placeholder="Email" formControlName="email"></p>
      <p><textarea placeholder="Message" formControlName="message"></textarea></p>
      <p><button type="submit" [disabled]="form.invalid">Submit</button>
    </form>

</div>



                <!-- router outlet here -->
                <router-outlet #o="outlet"></router-outlet>  <!-- put an animation outlet on the outlet -->

            </div>
            <div class="col-md-3 p-0">

                <app-sidebar></app-sidebar>

            </div>
        </div>
    </div>
</main>



<footer class="container-fluid">
    <p>Copyright &copy; Dan Binebrink Studio</p>
</footer>
