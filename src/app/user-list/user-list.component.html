<h2>Show list of games here from IGDB</h2>
<br>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th> 
      <th>Last Name</th>
      <th>Avatar</th>
    </tr>
  </thead>
  <tbody>  <!-- NGFOR OVER ARRAYS, JUST ACCESS THE ARRAY PART OF AN OBJECT -->
    <tr *ngFor='let user of users.data'>  <!-- it was just USERS.DATA and look through THAT array!!!!! I figured it out!!! I can now parse through any JSON response -->
      <td><b>{{ user.id }}</b></td>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td><img src="{{ user.avatar }}" style="width: 30px;"></td>
    </tr>
  </tbody>
</table>
