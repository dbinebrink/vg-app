User list here

<table class="table table-striped" *ngIf='users && users.length'>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th> 
      <th>Last Name</th>
      <th>Avatar</th>
    </tr>
  </thead>
  <tbody> 
    <tr *ngFor='let user of users'>
      <td>{{ user.sold }}</td>
      <td>{{ user.string }}</td>
      <td>{{ user.pending }}</td>
      <td>{{ user.available }}</td>
    </tr>
  </tbody>
</table>
